<header class="container-fluid xheader" [ngStyle]="DarkModeFlag ? {'background': 'black'}: null">


  <div class="row">
    <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
      <img (click)="openProfile()" src="docs/mepro.png" title="Your Profile" width="40px" height="40px" style="border-radius: 50%; border: 3px white solid; cursor: pointer;">
    </div>
    <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
      @if(LightModeFlag) { <i title="Change Mode" class="fa fa-moon-o" (click)="LightMode()" style="color: black; cursor: pointer; font-size: 50px !important;"></i> }
      @if(DarkModeFlag) { <i title="Change Mode" class="fa fa-moon-o" (click)="DarkMode()" style="color: white; cursor: pointer; font-size: 50px !important;"></i> }
    </div>
  </div>


</header>

<main class="container-fluid xbody">

  <router-outlet />

</main>

<footer class="container-fluid xFooter" [ngStyle]="DarkModeFlag ? {'background': 'black','border-top': '1px solid white'}: null">

</footer>
